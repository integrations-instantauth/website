name: CI/CD For Prod

on: 
  workflow_dispatch:
  push:
    branches:
      - main
   

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v2
        with:
          aws-access-key-id: ${{ secrets.PROD_AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.PROD_AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ secrets.PROD_AWS_REGION }}

      - name: Deploy files to S3 (Prod Bucket)
        run: |
          aws s3 sync ./ s3://${{ secrets.PROD_S3_BUCKET_NAME }} --delete --exclude ".git/*"

      - name: Invalidate CloudFront cache (Prod Distribution)
        run: |
          aws cloudfront create-invalidation \
            --distribution-id ${{ secrets.PROD_CLOUDFRONT_DISTRIBUTION_ID }} \
            --paths "/*"
